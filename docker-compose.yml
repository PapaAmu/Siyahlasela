version: '3.8'

services:
  # Laravel + PHP + Composer + Artisan
  app:
    container_name: siyahlasela
    image: siyahlasela
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"  # php artisan serve
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=siyahlasela
      - DB_USERNAME=root
      - DB_PASSWORD=RealNet1
    depends_on:
      - mysql
    command: bash -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  # MySQL Database
  mysql:
    container_name: siyahlasela-mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: RealNet1
      MYSQL_DATABASE: siyahlasela
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
